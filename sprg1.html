<!DOCTYPE html>
<html lang="en">

</head>
<body>

<section class="cirkel">
  <div id="quiz-container">
   <h1 id="question-title"></h1>
    <div class="question" id="question"></div>
    <div id="options"></div>
</section>

    <button class="Tilbage" onclick="previousQuestion()">Tilbage</button>
    <button id="next-button" onclick="nextQuestion()" style="display: none;">Næste</button>

    <div id="result"></div>
  </div>

  <script 
  src="Js/js.js">
function goBack() {
    if (document.referrer && document.referrer !== window.location.href) {
      // Hvis der er en forrige side, gå tilbage
      window.history.back();
    } else {
      // Ellers send brugeren til startsiden
      window.location.href = "quiz.html";
    }
  }
  </script>
