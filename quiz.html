<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steno Quiz</title>
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

  <form action="/index.html"><button class="tilbage">Forside</button></form>

  <section class="midte">
    <div class="cirkel2">
      <h2>Afprøv din viden</h2>
      <h3>Test din viden om prævention til kvinder.<br>Prøv at få 7 ud af 7</h3> 
      <h3>Vælg din avatar!</h3>

      <div class="cirkel-container" id="avatarContainer">
        <img src="css/Avatars/alien.png" class="avatar" alt="Alien" data-avatar="alien">
        <img src="css/Avatars/ulv.png" class="avatar" alt="Ulv" data-avatar="ulv">
        <img src="css/Avatars/unicornpige.png" class="avatar" alt="Unicorn" data-avatar="unicornpige">
        <img src="css/Avatars/pigemedhorn.png" class="avatar" alt="Hornpige" data-avatar="pigemedhorn">
        <img src="css/Avatars/troldmand.png" class="avatar" alt="Troldmand" data-avatar="troldmand">
      </div>

      <h3>Tryk på start for at gå til quizzen</h3>
      <button class="tilmeld" onclick="startQuiz()">Start quiz</button>
    </div>
  </section>

  <script>
    const avatars = document.querySelectorAll('.avatar');
    let selectedAvatar = null;

    avatars.forEach(avatar => {
      avatar.addEventListener('click', () => {
        avatars.forEach(a => a.classList.remove('selected'));
        avatar.classList.add('selected');
        selectedAvatar = avatar.getAttribute('data-avatar');
      });
    });

    function startQuiz() {
      if (!selectedAvatar) {
        alert("Vælg en avatar først!");
        return;
      }
      localStorage.setItem("chosenAvatar", `css/Avatars/${selectedAvatar}.png`);
      window.location.href = "sprg1.html"; // Skift til første spørgsmål
    }
  </script>

</body>
</html>
