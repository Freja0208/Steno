  <script>
    const avatars = document.querySelectorAll('.avatar');
    const players = [];
    let selectedAvatar = null;

    avatars.forEach(avatar => {
      avatar.addEventListener('click', () => {
        if (avatar.classList.contains('selected')) {
          avatar.classList.remove('selected');
          selectedAvatar = null;
        } else {
          avatars.forEach(a => a.classList.remove('selected'));
          avatar.classList.add('selected');
          selectedAvatar = avatar.getAttribute('data-avatar');
        }
      });
    });

    function addPlayer() {
      if (!selectedAvatar) {

        alert("Denne avatar er allerede valgt.");
        return;
      }

      players.push({ avatar: selectedAvatar, score: 0 });
      updatePlayersList();

      avatars.forEach(avatar => {
        if (avatar.getAttribute('data-avatar') === selectedAvatar) {
          avatar.style.opacity = "0.5";
          avatar.style.pointerEvents = "none";
          avatar.classList.remove('selected');
        }
      });

      selectedAvatar = null;

      if (players.length >= 1) {
        document.getElementById("startBtn").disabled = false;
      }
    }
