<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Vinderpodie</title>
  <link rel="stylesheet" href="css/podie.css" />
</head>
<body>
  <h1>🏆 Dit resultat</h1>
  <p id="score-display"></p>

  <div class="podium">
    <div class="position second" id="second">
      <img src="placeholder.png" alt="Andenplads">
      <p>2</p>
    </div>
    <div class="position first" id="first">
      <img src="placeholder.png" alt="Førsteplads">
      <p>1</p>
    </div>
    <div class="position third" id="third">
      <img src="placeholder.png" alt="Tredjeplads">
      <p>3</p>
    </div>
  </div>

  <button class="Tilbage" onclick="window.location.href='index.html'">Tilbage</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get("score")) || 0;
    const avatar = localStorage.getItem("chosenAvatar") || "alien.png";

    document.getElementById("score-display").innerText = `Din score: ${score} ud af 7`;

    const first = document.getElementById("first");
    const second = document.getElementById("second");
    const third = document.getElementById("third");

    if (score >= 6) {
      first.querySelector("img").src = avatar;
    } else if (score >= 4) {
      second.querySelector("img").src = avatar;
    } else {
      third.querySelector("img").src = avatar;
    }
  </script>
</body>
</html>
