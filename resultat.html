<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Dit resultat</title>
  <link rel="stylesheet" href="css/podie.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- Stor firkanten -->
  <section class="midtesec"></section>

  <!-- Vises score via js -->
<section id="score">
  <h1>🏆 Dit resultat</h1>
  <p id="score-display"></p>
</section>

<!-- Firkanten hvor ens avatar kommer på -->
<div class="podium">
  <div class="position">
    <!-- Den valgte avatar vises -->
    <img id="avatar-display" src="css/Avatars/placeholder.png" alt="Din avatar">
    <p>Flot klaret!</p>
  </div>
</div>

<!-- 🔊 Backup-knap -->
<button id="play-sound-btn" style="display:none;">🔊 Spil fanfare</button>

<!-- Tilbage-knap -->
<button class="Tilbage" onclick="window.location.href='index.html'">Forside</button>

<!-- Lydafspiller -->
<audio id="result-sound">
  <source src="css/klappelyd.mp3" type="audio/mpeg">
  Din browser understøtter ikke lyd.
</audio>
<!-- Link til js -->
<script src="/Js/js.js"></script>

</body>
</html>
