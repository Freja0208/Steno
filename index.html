<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno</title>
    <link rel="stylesheet" href="/css/Style.css">
</head>
<body>
    <section class="forside">
    <div class="cirkel">
        <h1>Tryk på et ikon og lær mere om den valgte hormonelle præventionsmetode</h1> 
      </div>
  
      <div class="cirkel-container">
    
  <!-- Billedet man klikker på -->
<img src="css/Ikoner/homonspiral.png" alt="Hormonspiral" class="hormonspiral" onclick="openModal()">

<!-- Skjult video-popup (modal) -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Tilbage</span>
    <video id="popupVideo" controls autoplay>
      <source src="/css/Videoer/Hormonspiralvideo.mp4" type="video/mp4">
    </video>
  </div>
</div>

    <a href="/css/Videoer/pringvideo.mp4"><img src="css/Ikoner/p-ring.png" class="pring" alt="2"></a>
        <a href="/css/Videoer/Pplastervideo.mp4"><img src="css/Ikoner/plaster.png" class="pplaster" alt="3"></a>
        <a href="/css/Videoer/Minipillevideo.mp4"><img src="css/Ikoner/mini-piller.png" class="minipille" alt="4"></a>
        <a href="/css/Videoer/Ppillervideo.mp4"><img src="css/Ikoner/p-pille.png" class="ppille" alt="5"></a>
        <a href="/css/Videoer/Pstavvideo.mp4"><img src="css/Ikoner/p-stav.png" class="pstav" alt="6"></a>
        <a href="/css/Videoer/Psprøjtevideo.mp4"><img src="css/Ikoner/p-sprøjte.png" class="psprojte" alt="7"></a>
      </div>

      <div class="knap-container">
        <a href="/quiz.html"></div><button class="quizknap">Prøv Quizzen</button><a>
      </div></section>

   
      <script>
          function openModal() {
      document.getElementById("videoModal").style.display = "flex";
      document.getElementById("popupVideo").play();
    }

    function closeModal() {
      const modal = document.getElementById("videoModal");
      const video = document.getElementById("popupVideo");
      video.pause();
      video.currentTime = 0;
      modal.style.display = "none";
    }
      
      </script>
</body>
</html>
