<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno</title>
    <link rel="stylesheet" href="/css/Style.css">
</head>
<body>
    <section class="forside">
    <div class="cirkel">
        <h1>Tryk på et ikon og lær mere om den valgte hormonelle præventionsmetode</h1> 
      </div>
  
      <div class="cirkel-container">
          
         
    <button onclick="openModal()"><img src="css/Ikoner /homonspiral.png" class="hormonspiral" alt="1"></button>

<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <video id="popupVideo" controls>
      <source src="/css/Videoer/Hormonspiralvideo.mp4" type="video/mp4">
    </video>
    <button class="back-button" onclick="closeModal()">Tilbage</button>
  </div>
</div>

          
        <img src="css/Ikoner /p-ring.png" class="pring" alt="2">
        <img src="css/Ikoner /plaster.png" class="pplaster" alt="3">
        <img src="css/Ikoner /mini-piller.png" class="minipille" alt="4">
        <img src="css/Ikoner /p-pille.png" class="ppille" alt="5">
        <img src="css/Ikoner /p-stav.png" class="pstav" alt="6">
        <img src="css/Ikoner /p-sprøjte.png" class="psprojte" alt="7">
      </div>

      <div class="knap-container">
        <a href="/quiz.html"></div><button class="quizknap">Prøv Quizzen</button><a>
      </div></section>

   

<script src="js/js.js">   function openModal() {
        const modal = document.getElementById("videoModal");
        const video = document.getElementById("popupVideo");
        modal.style.display = "block";
        video.play();
      }
      
      function closeModal() {
        const modal = document.getElementById("videoModal");
        const video = document.getElementById("popupVideo");
        video.pause();
        video.currentTime = 0;
        modal.style.display = "none";
      } </script>
</body>
</html>
